<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Register - FitGen</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="split-layout">
            <div class="visual-side">
                <div class="brand-container">
                    <div class="logo-wrapper">
                        <div class="logo-text">FitGen</div>
                        <div class="logo-shine"></div>
                    </div>
                    <div class="tagline">Transform Your Workout Experience</div>
                </div>
                
                <div class="decoration">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div>
            
            <div class="form-side">
                <div class="form-wrapper">
                    <div class="form-header">
                        <h1>Create Account</h1>
                        <p>Join our fitness community</p>
                    </div>
                    
                    <form class="register-form">
                        <div class="input-wrapper">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <div class="input-field">
                                    <i class="icon fas fa-user"></i>
                                    <input type="text" id="username" name="username" placeholder="Choose a username" required />
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label for="email">Email</label>
                                <div class="input-field">
                                    <i class="icon fas fa-envelope"></i>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">Password</label>
                                <div class="input-field">
                                    <i class="icon fas fa-lock"></i>
                                    <input type="password" id="password" name="password" placeholder="Create a password" required />
                                </div>
                            </div>
                        </div>
                        
                        <div class="terms-row">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Create Account</span>
                            <div class="btn-effect"></div>
                        </button>
                    </form>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Log In</a></p>
                        <a href="WoW.html" class="home-link">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="FormValidation.js"></script>
    <script src="ApiService.js"></script>
</body>
</html>
