<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions - FitGen</title>
    <link rel="stylesheet" href="WoW.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .champions-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(255,255,255,0.8) 100%);
            padding: 2rem 0;
        }

        .champions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .champions-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .champions-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .champions-header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .filter-group select {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .filters-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .leaderboard-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .export-buttons {
            display: flex;
            gap: 1rem;
        }

        .export-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .champion-list {
            padding: 0;
        }

        .champion-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .champion-item:hover {
            background-color: var(--light-bg);
        }

        .champion-item:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            width: 60px;
            text-align: center;
        }

        .rank.top-3 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .rank.rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        .rank.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .rank.rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%);
        }

        .champion-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: 1.5rem;
            overflow: hidden;
        }

        .champion-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .champion-info {
            flex: 1;
            margin-right: 1rem;
        }

        .champion-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .champion-details {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .champion-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            min-width: 400px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .trophy-icon {
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            .champions-header h1 {
                font-size: 2rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .champion-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .champion-stats {
                grid-template-columns: repeat(2, 1fr);
                min-width: auto;
                width: 100%;
            }

            .export-buttons {
                flex-direction: column;
            }

            .leaderboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="WoW-Logged.html"><span>FitGen</span></a>
        </div>
        <div class="nav-links">
            <a href="WoW-Logged.html" class="nav-link">Home</a>
            <a href="#champions" class="nav-link">Champions</a>
            <a href="success-stories.html" class="nav-link">Success stories</a>
            <a href="contact.html" class="nav-link">Contacts</a>
        </div>
        <div class="nav-buttons">
            <a href="profile.html" class="btn btn-outline">Profile</a>
            <a href="WoW.html" class="btn btn-outline">Logout</a>
        </div>
    </nav>

    <div class="champions-page">
        <div class="champions-container">
            <div class="champions-header">
                <h1><i class="fas fa-trophy trophy-icon"></i>FitGen Champions</h1>
                <p>Discover our most active and dedicated fitness community members. Get inspired by their achievements!</p>
            </div>

            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="age-filter">Age Group</label>
                        <select id="age-filter">
                            <option value="">All Ages</option>
                            <option value="youth">Youth (12-25)</option>
                            <option value="adult">Adult (26-45)</option>
                            <option value="senior">Senior (45+)</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="gender-filter">Gender</label>
                        <select id="gender-filter">
                            <option value="">All Genders</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="goal-filter">Fitness Goal</label>
                        <select id="goal-filter">
                            <option value="">All Goals</option>
                            <option value="lose_weight">Lose Weight</option>
                            <option value="build_muscle">Build Muscle</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="endurance">Endurance</option>
                            <option value="rehab">Rehabilitation</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="limit-filter">Show Results</label>
                        <select id="limit-filter">
                            <option value="25">Top 25</option>
                            <option value="50">Top 50</option>
                            <option value="100">Top 100</option>
                        </select>
                    </div>
                </div>

                <div class="filters-actions">
                    <button class="btn btn-primary" onclick="loadChampions()">
                        <i class="fas fa-search"></i> Apply Filters
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        <i class="fas fa-undo"></i> Clear All
                    </button>
                </div>
            </div>

            <div class="leaderboard">
                <div class="leaderboard-header">
                    <h2><i class="fas fa-medal"></i> Leaderboard</h2>
                    <div class="export-buttons">
                        <a href="#" id="export-json" class="export-btn">
                            <i class="fas fa-download"></i> JSON
                        </a>
                        <a href="#" id="export-pdf" class="export-btn">
                            <i class="fas fa-file-pdf"></i> PDF
                        </a>
                    </div>
                </div>

                <div id="champions-list" class="champion-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading champions...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8081";
        let currentFilters = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadChampions();
            setupExportButtons();
        });

        function loadChampions() {
            const filters = {
                age_group: document.getElementById('age-filter').value,
                gender: document.getElementById('gender-filter').value,
                goal: document.getElementById('goal-filter').value,
                limit: document.getElementById('limit-filter').value
            };

            currentFilters = filters;
            const queryParams = new URLSearchParams();
            Object.keys(filters).forEach(key => {
                if (filters[key]) {
                    queryParams.append(key, filters[key]);
                }
            });

            const container = document.getElementById('champions-list');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading champions...</div>';

            fetch(`${API_URL}/champions.php?${queryParams.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayChampions(data.data);
                        updateExportUrls();
                    } else {
                        container.innerHTML = '<div class="empty-state">Failed to load champions data</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading champions:', error);
                    container.innerHTML = '<div class="empty-state">Error loading champions data</div>';
                });
        }

        function displayChampions(champions) {
            const container = document.getElementById('champions-list');

            if (champions.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-trophy"></i><br>No champions found with current filters</div>';
                return;
            }

            container.innerHTML = champions.map((champion, index) => {
                const rank = index + 1;
                const name = (champion.first_name && champion.last_name) 
                    ? `${champion.first_name} ${champion.last_name}` 
                    : champion.username;
                
                const initials = getInitials(name);
                const rankClass = rank <= 3 ? `top-3 rank-${rank}` : '';

                return `
                    <div class="champion-item">
                        <div class="rank ${rankClass}">${rank}</div>
                        
                        <div class="champion-avatar">
                            ${champion.profile_picture 
                                ? `<img src="${champion.profile_picture}" alt="${name}">` 
                                : initials}
                        </div>

                        <div class="champion-info">
                            <div class="champion-name">${name}</div>
                            <div class="champion-details">
                                ${champion.age ? `${champion.age} years old` : 'Age not specified'}
                                ${champion.gender ? ` • ${champion.gender}` : ''}
                                ${champion.goal ? ` • ${formatGoal(champion.goal)}` : ''}
                            </div>
                        </div>

                        <div class="champion-stats">
                            <div class="stat-item">
                                <div class="stat-value">${champion.stats.total_workouts}</div>
                                <div class="stat-label">Workouts</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${champion.stats.active_days}</div>
                                <div class="stat-label">Active Days</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${champion.stats.total_duration}</div>
                                <div class="stat-label">Minutes</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${champion.stats.activity_score}</div>
                                <div class="stat-label">Score</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getInitials(name) {
            return name.split(' ')
                .map(word => word.charAt(0).toUpperCase())
                .slice(0, 2)
                .join('');
        }

        function formatGoal(goal) {
            return goal.replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function clearFilters() {
            document.getElementById('age-filter').value = '';
            document.getElementById('gender-filter').value = '';
            document.getElementById('goal-filter').value = '';
            document.getElementById('limit-filter').value = '25';
            loadChampions();
        }

        function setupExportButtons() {
            document.getElementById('export-json').addEventListener('click', function(e) {
                e.preventDefault();
                exportData('json');
            });

            document.getElementById('export-pdf').addEventListener('click', function(e) {
                e.preventDefault();
                exportData('pdf');
            });
        }

        function updateExportUrls() {
            const queryParams = new URLSearchParams();
            Object.keys(currentFilters).forEach(key => {
                if (currentFilters[key]) {
                    queryParams.append(key, currentFilters[key]);
                }
            });

            const jsonUrl = `${API_URL}/champions.php?${queryParams.toString()}&format=json`;
            const pdfUrl = `${API_URL}/champions.php?${queryParams.toString()}&format=pdf`;

            document.getElementById('export-json').href = jsonUrl;
            document.getElementById('export-pdf').href = pdfUrl;
        }

        function exportData(format) {
            const queryParams = new URLSearchParams();
            Object.keys(currentFilters).forEach(key => {
                if (currentFilters[key]) {
                    queryParams.append(key, currentFilters[key]);
                }
            });
            queryParams.append('format', format);

            const url = `${API_URL}/champions.php?${queryParams.toString()}`;
            
            if (format === 'json') {
                window.open(url, '_blank');
            } else if (format === 'pdf') {
                window.open(url, '_blank');
            }
        }
        setInterval(loadChampions, 300000);
    </script>
</body>
</html>
