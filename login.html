<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Login - FitGen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="split-layout">
            <div class="visual-side">
                <div class="brand-container">
                    <div class="logo-wrapper">
                        <div class="logo-text">FitGen</div>
                        <div class="logo-shine"></div>
                    </div>
                    <div class="tagline">Transform Your Workout Experience</div>
                </div>
                
                <div class="decoration">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
            </div>
            
            <div class="form-side">
                <div class="form-wrapper">
                    <div class="form-header">
                        <h1>Welcome Back</h1>
                        <p>Login to your account</p>
                    </div>
                    
                    <form class="login-form">
                        <div class="input-wrapper">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <div class="input-field">
                                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                                    <i class="icon fas fa-user"></i>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label for="password">Password</label>
                                <div class="input-field">
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                    <i class="icon fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="options-row">
                            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Log In</span>
                            <span class="btn-effect"></span>
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="google-signin-wrapper">
                        <div id="g_id_onload"
                             data-client_id="796832644004-dhu94ipfbmc7lob04n9a3gpbebum4cg5.apps.googleusercontent.com"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left"
                             data-width="100%">
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                        <a href="WoW.html" class="home-link">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="FormValidation.js"></script>
    <script src="ApiService.js"></script>
</body>
</html>
